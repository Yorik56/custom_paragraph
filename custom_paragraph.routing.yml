custom_paragraph.example:
  path: '/custom-paragraph/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\custom_paragraph\Controller\CustomParagraphController::build'
  requirements:
    _permission: 'access content'

custom_paragraph.settings_form:
  path: '/admin/config/system/custom-paragraph'
  defaults:
    _title: 'custom_paragraph settings'
    _form: 'Drupal\custom_paragraph\Form\SettingsForm'
  requirements:
    _permission: 'administer custom_paragraph configuration'
